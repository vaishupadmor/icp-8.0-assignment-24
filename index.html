    <title>LARGEST NUMBER AMONG TWO</title>
    <script>
        const A = parseInt(prompt("Enter first number:"));
        const B=parseInt(prompt("Enter second number:"));

            document.write(`number A : ${A} is greater than number B: ${B}` );

        }

     else{

     }

    </script>
