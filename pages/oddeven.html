<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODD EVEN </title>
    <script>
        const A = parseInt(prompt("Enter a number:"));
        
        if (A%2==0)
        {
            document.write(`number ${A} : Is EVEN `);

        }

        else{
            document.write(`number ${A} : Is ODD `);
        }


    </script>
</head>
<body>
    
</body>
</html>
