<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive negative numbers</title>
    <script>
        const A = parseInt(prompt("Enter a number:"));

        if (A > 0)
        {
            document.write(` ${A} is positive number`);

        }

        else{
            document.write(` ${A} is negative  number`);
        }
    </script>
</head>

</body>
</html>
